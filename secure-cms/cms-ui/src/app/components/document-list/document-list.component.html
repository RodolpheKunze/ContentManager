<div class="document-list">
  <h2>Documents</h2>
  <div class="search-bar">
    <input 
      type="text" 
      [(ngModel)]="searchTerm" 
      (keyup)="search()"
      placeholder="Search documents..."
      class="form-control">
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>sotrageKey</th>       
        <th>Filename</th>
        <th>Type</th>
        <th>Size</th>
        <th>Upload Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of documents?.content">
        <td>{{ doc.storageKey }}</td>        
        <td>{{ doc.filename }}</td>
        <td>{{ doc.contentType }}</td>
        <td>{{ formatSize(doc.size) }}</td>
        <td>{{ doc.uploadDate | date }}</td>
        <td>
          <button 
            (click)="downloadDocument(doc.storageKey)"
            class="btn btn-sm btn-primary">
            Download
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="pagination" *ngIf="documents">
    <button 
      [disabled]="documents.number === 0"
      (click)="changePage(documents.number - 1)"
      class="btn btn-secondary">
      Previous
    </button>
    <span>Page {{documents.number + 1}} of {{documents.totalPages}}</span>
    <button 
      [disabled]="documents.number >= documents.totalPages - 1"
      (click)="changePage(documents.number + 1)"
      class="btn btn-secondary">
      Next
    </button>
  </div>
</div>
